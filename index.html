<div class="contents" style="display:none;"  data-ng-controller="todoController">
<div data-ng-view></div>
	<form name="frm" data-ng-submit="addTodo()">
		<input class="txtTodo" type="text" name="newTodo" ng-model="newTodo" autocomplete="off" placeholder="Add New Item" required/>
		<button class="add" data-ng-disabled="frm.$invalid">Add</button>
		
	</form><button class="clear" data-ng-click="clearCompleted()">Clear Completed</button>
	<ul>

				<td>
					<label ><input class="chck" style="margin-right:10px;" type="checkbox" data-ng-model="todo.done">
				
					
					<span class="lbl" data-ng-class="{'done': todo.done}">{{todo.title}}</span></label>
			
				</td>
			
		</li>

	</ul>
